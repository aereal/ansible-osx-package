---
language: objective-c
before_install:
  - brew update
  - wget https://raw.githubusercontent.com/tagomoris/xbuild/master/python-install
  - chmod +x python-install
  - sudo mkdir -p /opt
  - sudo chown $USER -R /opt
install:
  - ./python-install 2.7.9 /opt/python-2.7.9
  - /opt/python-2.7.9/bin/pip install --upgrade ansible
script:
  - /opt/python-2.7.9/bin/ansible --version
